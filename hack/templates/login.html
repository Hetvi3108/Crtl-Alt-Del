<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Smart Academic Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            top: 0;
            left: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-100px) translateX(50px);
            }
            50% {
                transform: translateY(-50px) translateX(-50px);
            }
            75% {
                transform: translateY(-150px) translateX(30px);
            }
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.25);
            padding: 35px 30px;
            max-width: 420px;
            width: 100%;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            z-index: 1;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 18px;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 18px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            margin-bottom: 10px;
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        h2 {
            color: #1a202c;
            font-size: 28px;
            margin-bottom: 8px;
            text-align: center;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #718096;
            font-size: 14px;
            text-align: center;
            margin-bottom: 22px;
            line-height: 1.5;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 25px;
        }

        .feature-badge {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            padding: 12px 8px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
            cursor: default;
        }

        .feature-badge:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.15);
            border-color: #667eea;
        }

        .feature-badge .icon {
            font-size: 24px;
            margin-bottom: 6px;
            display: block;
        }

        .feature-badge .text {
            font-size: 11px;
            color: #4a5568;
            font-weight: 600;
            line-height: 1.3;
        }

        form {
            margin-top: 20px;
        }

        .input-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 13px;
            letter-spacing: 0.3px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #a0aec0;
            transition: color 0.3s ease;
            pointer-events: none;
        }

        input {
            width: 100%;
            padding: 13px 15px 13px 44px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f7fafc;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input:focus ~ .input-icon {
            color: #667eea;
        }

        input::placeholder {
            color: #cbd5e0;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 16px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(102, 126, 234, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 22px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #e2e8f0, transparent);
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #a0aec0;
            font-size: 13px;
            position: relative;
            z-index: 1;
            font-weight: 600;
        }

        .register-link {
            text-align: center;
            margin-top: 18px;
            color: #718096;
            font-size: 14px;
            padding-bottom: 5px;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            position: relative;
        }

        .register-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #667eea;
            transition: width 0.3s ease;
        }

        .register-link a:hover::after {
            width: 100%;
        }

        .register-link a:hover {
            color: #764ba2;
        }

        .error-message {
            background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%);
            color: #c53030;
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 13px;
            border: 2px solid #fc8181;
            animation: shake 0.5s ease;
            font-weight: 600;
            box-shadow: 0 3px 12px rgba(197, 48, 48, 0.2);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 25px;
                max-height: 95vh;
            }

            h2 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 13px;
            }

            .features {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            input {
                padding: 12px 14px 12px 42px;
                font-size: 14px;
            }

            button {
                padding: 13px;
                font-size: 14px;
            }
        }

        /* Scrollbar styling */
        .container::-webkit-scrollbar {
            width: 6px;
        }

        .container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<!-- Animated Background -->
<div class="bg-animation">
    <div class="particle" style="width: 80px; height: 80px; left: 10%; top: 20%; animation-delay: 0s;"></div>
    <div class="particle" style="width: 60px; height: 60px; left: 80%; top: 30%; animation-delay: 2s;"></div>
    <div class="particle" style="width: 100px; height: 100px; left: 50%; top: 60%; animation-delay: 4s;"></div>
    <div class="particle" style="width: 70px; height: 70px; left: 20%; top: 70%; animation-delay: 1s;"></div>
    <div class="particle" style="width: 90px; height: 90px; left: 70%; top: 80%; animation-delay: 3s;"></div>
</div>

<div class="container">
    <div class="logo">
    <div class="logo-icon">üéì</div>
</div>



<h2>Welcome Back!</h2>


    <p class="subtitle">
        Log in to continue your learning journey with AI-powered skill recommendations
    </p>

    

    {% if error %}
    <div class="error-message">
        ‚ö†Ô∏è {{ error }}
    </div>
    {% endif %}

    <form method="POST" action="/login" id="loginForm">
        <div class="input-group">
            <label for="username">Username</label>
            <div class="input-wrapper">
                <input
                    id="username"
                    name="username"
                    type="text"
                    placeholder="Enter your username"
                    required
                    autofocus
                >
                <span class="input-icon">üë§</span>
            </div>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
                <input
                    id="password"
                    name="password"
                    type="password"
                    placeholder="Enter your password"
                    required
                >
                <span class="input-icon">üîí</span>
            </div>
        </div>

        <button type="submit">üöÄ Login to Dashboard</button>
    </form>

    <div class="divider">
        <span>New to our platform?</span>
    </div>

    <div class="register-link">
        Don't have an account? 
        <a href="/register">Create one for free ‚Üí</a>
    </div>
</div>

<script>
    // Add smooth focus transitions
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.style.transform = 'scale(1.01)';
            this.parentElement.style.transition = 'transform 0.2s ease';
        });
        
        input.addEventListener('blur', function() {
            this.parentElement.style.transform = 'scale(1)';
        });
    });

    // Form validation
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        
        if (!username) {
            e.preventDefault();
            alert('‚ö†Ô∏è Please enter your username');
            document.getElementById('username').focus();
            return;
        }
        
        if (!password) {
            e.preventDefault();
            alert('‚ö†Ô∏è Please enter your password');
            document.getElementById('password').focus();
            return;
        }
    });

    // Add loading state to button on submit
    document.getElementById('loginForm').addEventListener('submit', function() {
        const button = this.querySelector('button');
        button.textContent = '‚è≥ Logging in...';
        button.disabled = true;
    });
</script>

</body>
</html>
