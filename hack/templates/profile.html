<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Smart Academic Calendar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h2>Complete Your Career Profile</h2>
    <p class="center-text">Help us understand your skills and goals for personalized guidance</p>

    <form method="POST" action="/profile">

        <label for="qualification">Highest Qualification</label>
        <select id="qualification" name="qualification" required>
            <option value="" disabled selected>Select your qualification</option>
            <option value="High School">High School</option>
            <option value="Diploma">Diploma</option>
            <option value="Bachelor's">Bachelor's</option>
            <option value="Master's">Master's</option>
            <option value="PhD">PhD</option>
        </select>

        <label for="graduation">Expected Graduation Year</label>
        <input id="graduation" name="graduation" type="number" placeholder="e.g., 2026" min="2023" max="2035">

        <label for="skills">Skills (comma separated)</label>
        <textarea id="skills" name="skills" placeholder="e.g., Python, Data Analysis, AI" required></textarea>

        <label for="interests">Interests</label>
        <textarea id="interests" name="interests" placeholder="e.g., Machine Learning, Urban Planning"></textarea>

        <label for="career">Career Field</label>
        <select id="career" name="career" required>
            <option value="" disabled selected>Select your field</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Agriculture">Agriculture</option>
            <option value="Urban">Urban</option>
            <option value="Technology">Technology</option>
            <option value="Finance">Finance</option>
        </select>

        <label for="goal">Long Term Goal</label>
        <input id="goal" name="goal" type="text" placeholder="e.g., Become AI Researcher">

        <label for="time">Daily Available Time (hours)</label>
        <input id="time" name="time" type="number" min="1" max="24" placeholder="e.g., 2" required>

        <button type="submit">Continue to Dashboard</button>
    </form>
</div>

</body>

</html>
