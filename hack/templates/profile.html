<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Smart Academic Calendar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h2>Complete Your Career Profile</h2>
    <p class="center-text">
        This information is used to analyze skill gaps and generate a personalized learning roadmap
    </p>

    <form method="POST" action="/profile">

        <!-- Qualification -->
        <label for="qualification">Highest Qualification</label>
        <select id="qualification" name="qualification" required>
            <option value="" disabled selected>Select your qualification</option>
            <option>High School</option>
            <option>Diploma</option>
            <option>Bachelor's</option>
            <option>Master's</option>
            <option>PhD</option>
        </select>

        <!-- Graduation -->
        <label for="graduation">Expected Graduation Year</label>
        <input
            id="graduation"
            name="graduation"
            type="number"
            min="2023"
            max="2035"
            placeholder="2026"
            required
        >

        <!-- Skills -->
        <label for="skills">Current Skills (comma separated)</label>
        <textarea
            id="skills"
            name="skills"
            placeholder="python, html, css"
            required
        ></textarea>

        <!-- Interests -->
        <label for="interests">Interests (optional)</label>
        <textarea
            id="interests"
            name="interests"
            placeholder="AI, Web Development"
        ></textarea>

        <!-- Career Field -->
        <label for="career">Career Field</label>
        <select id="career" name="career" required>
            <option value="" disabled selected>Select field</option>
            <option>Technology</option>
            <option>Healthcare</option>
            <option>Finance</option>
            <option>Education</option>
        </select>

        <!-- Long-Term Goal -->
        <label for="goal">Long-Term Career Goal</label>
        <select id="goal" name="goal" required>
            <option value="" disabled selected>Select your goal</option>
            <option value="Software Developer">Software Developer</option>
            <option value="Data Scientist">Data Scientist</option>
            <option value="AI Engineer">AI Engineer</option>
        </select>

        <!-- Daily Time -->
        <label for="time">Daily Study Time (hours per day)</label>
        <input
            id="time"
            name="time"
            type="number"
            min="1"
            max="10"
            placeholder="2"
            required
        >

        <button type="submit">Continue to Dashboard</button>
    </form>
</div>

</body>
</html>
