<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Smart Academic Calendar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h2>Create Your Account</h2>
    <p class="center-text">Join Smart Academic Calendar to start tracking your skills and progress</p>

    <form method="POST" action="/register">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Choose a username" required>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Choose a strong password" required>

        <button type="submit">Register</button>
    </form>

    <p class="center-text">
        Already have an account? <a href="/login">Login here</a>
    </p>
</div>

</body>

</html>
